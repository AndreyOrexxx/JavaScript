<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <!-- <video controls>
        <source src="./img/video.mp4" type="video/mp4">
      </video> -->

    
    <div class="conteiner">
      <div class="content">
        <video src="./img/video.mp4"></video>
        <div class="player">
          <i class="fas fa-play">
            <svg
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                fill-rule="evenodd"
                clip-rule="evenodd"
                d="M19 3H5C3.89543 3 3 3.89543 3 5V19C3 20.1046 3.89543 21 5 21H19C20.1046 21 21 20.1046 21 19V5C21 3.89543 20.1046 3 19 3ZM5 1C2.79086 1 1 2.79086 1 5V19C1 21.2091 2.79086 23 5 23H19C21.2091 23 23 21.2091 23 19V5C23 2.79086 21.2091 1 19 1H5Z"
                fill="#000000"
              />
              <path d="M16 12L10 16.3301V7.66987L16 12Z" fill="#000000" />
            </svg>
          </i>
          <i class="fas fa-pause">
            <svg
              width="24px"
              height="24px"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M21 12C21 16.9706 16.9706 21 12 21C7.02944 21 3 16.9706 3 12C3 7.02944 7.02944 3 12 3C16.9706 3 21 7.02944 21 12Z"
                stroke="#323232"
                stroke-width="2"
              />
              <path
                d="M14 9L14 15"
                stroke="#323232"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
              <path
                d="M10 9L10 15"
                stroke="#323232"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </i>

          <div>Текущее время: <span class="currentTime">0</span></div>
          <input type="range" class="timing" value="0" step="0.001" />

          <input type="range" class="volume" min="0" max="1" step="0.01" />
        </div>
      </div>
    </div>

    <script>
      const videoEl = document.querySelector("video");
      const playBtnEl = document.querySelector(".fa-play");
      const pauseBtnEl = document.querySelector(".fa-pause");
      const volumeEl = document.querySelector(".volume");
      const timingEl = document.querySelector(".timing");
      const currentTimeEl = document.querySelector(".currentTime");

      playBtnEl.addEventListener("click", () => {
        videoEl.play();
      });
      pauseBtnEl.addEventListener("click", () => {
        videoEl.pause();
      });
      videoEl.addEventListener("timeupdate", (e) => {
        currentTimeEl.innerText = videoEl.currentTime;
        timingEl.value = (videoEl.currentTime / videoEl.duration) * 100;
      });
      volumeEl.addEventListener("inrut", () => {
        videoEl.volume = volumeEl.value;
      });
      timingEl.addEventListener("input", () => {
        videoEl.currentTime = (timingEl.value / 100) * videoEl.duration;
      });
    </script>
  </body>
</html>
